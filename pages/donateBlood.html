    <div class="page-wrapper font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Receiving Blood</h2>
                    <form id="donor-form">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">ID</label>
                                    <input class="input--style-4" type="text" name="donorID">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Full Name</label>
                                    <input class="input--style-4" type="text" name="fullName">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="phone" name="phoneNumber">
                                </div>
                            </div>
                        </div>
                        <div class="col-4 blood-type-dropdown">
                            <label class="label">Blood Type</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select class="custom-select" name="bloodTypeSelect">
                                    <option disabled="disabled" selected="selected">Choose type</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="p-t-15">
                            <button class="btn btn--pink" type="button" onclick="addDonor()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
